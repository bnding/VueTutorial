<html>

<head>
    <title>
        Growler
    </title>
</head>
<style>

</style>

<body>
    <div id="growler">
        <h1>Using if... else Directives</h1>
        <label>Returning beer</label>
        <select v-model="beers" multiple>
            <option value="beers">Ale</option>
            <option value="breweries">Porter</option>
            <option value="distilleries">Stout</option>
            <option value="pubs">Pilsner</option>
        </select>
        <p v-cloak>
            <div v-if="beers.length === 0">No beers were returned</div>
            <div v-else-if="beers.length === 1">1 beer was returned</div>
            <div v-else> {{ beers.length }} beers were returned</div>
        </p>
        <!-- CAN ALSO DO IT THIS WAY WITH V-SHOW -->
        <!-- <p v-cloak>
            <div v-show="beers.length === 0">No beers were returned</div>
            <div v-show="beers.length === 1">1 beer was returned</div>
            <div v-show="beers.length > 1"> {{ beers.length }} beers were returned</div>
        </p> -->

        <h1>Looping</h1>
        <ul>
             <li v-for="page in pageCount">
                 <p> {{ timeout(page) }} </p>
             </li>
        </ul>
    </div>

    <!-- Instance of vue - view -->
    <!-- v-text - text directive -->
</body>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">

    Vue.config.keyCodes = {
        f1: 112
    };

    var growler = new Vue({
        el: '#growler',
        data: {
            beers: [],
            pageCount: 5
        },
        methods: {
            timeout(page) {
                setTimeout(function() {
                }, 2000);
                return page;

            }


        }
    });
</script>

</html>
